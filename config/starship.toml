###################
### Prompt Line ###
###################

format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$shell\
$jobs\
$battery\
$time\
$status\
$character"""

[character]
success_symbol = "[🠊](bold bright-green)"
error_symbol = "[✖](bold bright-red) "
vicmd_symbol = "[🠈](bold bright-green)"

[cmd_duration]
format = "took [${duration}](${style})"
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)

[directory]
format = "in [${path}](${style})[${lock_symbol}](${lock_style}) "
truncation_length = 5
truncate_to_repo = true

[jobs]
format = "[$symbol$number]($style) "
number_threshold = 1
disabled = false

[hostname]
format = "at [${hostname}](${style}) "
ssh_only = false
#trim_at = "-"
style = "bold bright-green"
disabled = false

[shell]
format = "[${indicator}](${style}) "
style = "bold bright-yellow"
disabled = false

[sudo]
format = "as [$symbol]($style)"
disabled = false

[time]
time_format = "%T"
format = "🕙 [${time}](${style}) "
style = "bold bright-white"
disabled = true

[username]
format = "[${user}](${style}) "
style_user = "bold bright-blue"
show_always = true

################
### Hardware ###
################

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold bright-red"

[memory_usage]
format = "$symbol[${ram}( | ${swap})](${style}) "
threshold = 70
style = "bold bright-white"
disabled = false

################
### GIT TOOL ###
################

[git_branch]
format = "[${symbol}${branch}](${style}) "
symbol = "🍣 "
style = "bold bright-yellow"

[git_commit]
commit_hash_length = 8
style = "bold bright-white"

[git_state]
format = '[\(${state}( ${progress_current} of ${progress_total})\)](${style}) '

[git_status]
format = "$all_status$ahead_behind"
conflicted = "⚔️ "
ahead = "🏎️💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "
style = "bright-bright-white"
